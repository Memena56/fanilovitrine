    <section class="px-4 md:px-16 py-12">
    <h1 class="text-4xl font-bold text-center text-blue-900 mb-12">
        Traikefa Mampitombo Talenta
    </h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div
        *ngFor="let card of cards; index as i"
        class="flex items-start gap-4 bg-white rounded-lg shadow p-4 min-h-[300px]"
        [class.hidden]="!showAll && i >= 4"
        >
        <img [src]="card.image" [alt]="card.title" class="w-20 h-20 object-contain" />
        <div>
            <h2 class="text-lg font-semibold text-blue-700 mb-2">{{ card.title }}</h2>
            <p
            class="text-gray-700 text-sm text-justify"
            [class.line-clamp-10]="!isExpanded(i)"
            >
            {{ card.content }}
            </p>
            <button
            *ngIf="card.content.length > 800"
            (click)="toggleReadMore(i)"
            class="text-blue-600 text-sm hover:underline mt-2"
            >
            {{ isExpanded(i) ? 'Ahena' : 'Tohiny' }}
            </button>
        </div>
        </div>
    </div>

    <div class="text-center mt-8">
        <button
        *ngIf="!showAll"
        (click)="showAll = true"
        class="px-4 py-2 bg-blue-700 text-white rounded hover:bg-blue-800"
        >
        Hijery hafa
        </button>
    </div>
    </section>
