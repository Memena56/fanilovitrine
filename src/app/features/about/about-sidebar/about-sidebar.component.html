<!-- Mobile dropdown -->
<div class="lg:hidden mb-6 relative">
  <button type="button"
          (click)="isOpen = !isOpen"
          class="w-full flex justify-between items-center border border-gray-300 rounded-lg bg-white py-2 px-3 text-gray-700 text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-[#2A255E]">
    <span>Ato amin'ity fizaràna ity</span>
    <svg class="h-5 w-5 text-gray-500 transform transition-transform"
          [class.rotate-180]="isOpen"
          xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M19 9l-7 7-7-7" />
    </svg>
  </button>

  <div *ngIf="isOpen"
        class="dropdown-content open absolute mt-1 w-full bg-white border border-gray-200 rounded-lg shadow-lg max-h-60 overflow-y-auto z-50">
    <ul class="py-1">
      <li *ngFor="let link of links">
        <a (click)="navigateTo(link.path)"
            [class.text-[#2A255E]]="currentPath === link.path"
            [class.font-semibold]="currentPath === link.path"
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-[#2A255E] cursor-pointer whitespace-normal break-words">
          {{ link.label }}
        </a>
      </li>
    </ul>
  </div>
</div>

<!-- Desktop sidebar -->
<div class="hidden lg:block">
  <h3 class="text-lg font-semibold text-[#2A255E] mb-4">Ato amin'ity fizaràna ity</h3>
  <ul class="space-y-3">
    <li *ngFor="let link of links">
      <a (click)="navigateTo(link.path)"
          [class.text-[#2A255E]]="currentPath === link.path"
          [class.font-semibold]="currentPath === link.path"
          [class.border-l-4]="currentPath === link.path"
          [class.border-[#2A255E]]="currentPath === link.path"
          class="text-gray-700 hover:text-[#2A255E] block transition pl-2 cursor-pointer">
        {{ link.label }}
      </a>
    </li>
  </ul>
</div>
