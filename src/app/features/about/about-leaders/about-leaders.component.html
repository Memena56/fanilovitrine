<div *ngIf="!loading" class="space-y-12">

  <!-- Timeline Aumoniers -->
  <div>
    <h2 class="ml-6 text-xl font-bold text-indigo-600 mb-6">Aomonie</h2>
    <div class="relative overflow-x-auto px-6 scrollbar-hide">
      <div class="flex gap-10 min-w-max relative py-12 items-center">

        <!-- Ligne horizontale derrière toutes les cartes -->
        <div class="absolute top-1/2 left-0 w-full h-1 bg-gray-300 z-0 rounded"></div>

        <!-- Cartes -->
        <div *ngFor="let a of aumoniers" class="flex-shrink-0 w-40 relative z-10">
          <div class="bg-white shadow-md rounded-lg p-3 text-center border border-gray-200">
            <img *ngIf="a.photo" [src]="a.photo" alt="{{ a.name }}"
                 class="w-16 h-16 mx-auto rounded-full object-cover mb-1 border-2 border-indigo-500" />
            <h3 class="text-sm font-semibold text-gray-800 line-clamp-2">{{ a.name }}</h3>
            <p class="text-xs text-gray-500">{{ a.startYear }} - {{ a.endYear || '' }}</p>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Timeline Commissaires -->
  <div>
    <h2 class="ml-6 text-xl font-bold text-indigo-600 mb-6">Filoha Iombonana</h2>
    <div class="relative overflow-x-auto px-6 scrollbar-hide">
      <div class="flex gap-10 min-w-max relative py-12 items-center">

        <!-- Ligne horizontale derrière toutes les cartes -->
        <div class="absolute top-1/2 left-0 w-full h-1 bg-gray-300 z-0 rounded"></div>

        <!-- Cartes -->
        <div *ngFor="let c of commissaires" class="flex-shrink-0 w-40 relative z-10">
          <div class="bg-white shadow-md rounded-lg p-3 text-center border border-gray-200">
            <img *ngIf="c.photo" [src]="c.photo" alt="{{ c.name }}"
                 class="w-16 h-16 mx-auto rounded-full object-cover mb-1 border-2 border-indigo-500" />
            <h3 class="text-sm font-semibold text-gray-800 line-clamp-2">{{ c.name }}</h3>
            <p class="text-xs text-gray-500">{{ c.startYear }} - {{ c.endYear || '' }}</p>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>
