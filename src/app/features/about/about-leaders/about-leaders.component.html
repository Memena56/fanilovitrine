<section [ngClass]="animationClass" id="about-leader" class="bg-white py-8 sm:py-16 px-6 sm:px-12 lg:px-24">
  <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-4 gap-12">

    <!-- Mobile dropdown en haut -->
    <div class="lg:hidden mb-2">
      <app-about-sidebar></app-about-sidebar>
    </div>

    <!-- Contenu principal -->
    <div class="lg:col-span-3 space-y-12">

      <div *ngIf="!loading" class="space-y-12">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

          <!-- Timeline Commissaires -->
          <div class="bg-white border border-gray-200 rounded-2xl shadow-lg p-6 relative">
            <h2 class="text-xl font-bold text-[#2A255E] mb-8 text-center">Filoha Iombonana</h2>

            <!-- Ligne verticale -->
            <div class="absolute left-1/2 transform -translate-x-1/2 top-16 bottom-6 w-1 bg-gray-200 rounded"></div>

            <div class="space-y-6 relative">
              <div *ngFor="let c of commissaires; let i = index" class="relative flex items-center w-full">

                <!-- Carte -->
                <div
                  class="w-full md:w-5/12 p-4 bg-gray-50 border border-gray-200 rounded-lg shadow text-center"
                  [ngClass]="i % 2 === 0 ? 'ml-auto' : 'mr-auto'">
                  <img *ngIf="c.photo" [src]="c.photo" alt="{{ c.name }}"
                    class="w-16 h-16 mx-auto rounded-full object-cover mb-2 border-2 border-[#2A255E]" />
                  <h3 class="text-xs font-semibold text-gray-800 line-clamp-3" [title]="c.name">
                    {{ c.name }}
                  </h3>
                  <p class="text-xs text-gray-500">{{ c.startYear }} - {{ c.endYear || '' }}</p>
                </div>

                <!-- Point sur la ligne -->
                <div
                  class="hidden md:block absolute left-1/2 transform -translate-x-1/2 w-4 h-4 bg-[#2A255E] rounded-full border-2 border-white shadow">
                </div>
              </div>
            </div>
          </div>

          <!-- Timeline Aumoniers -->
          <div class="bg-white border border-gray-200 rounded-2xl shadow-lg p-6 relative">
            <h2 class="text-xl font-bold text-[#2A255E] mb-8 text-center">Aumoniers</h2>

            <!-- Ligne verticale -->
            <div class="absolute left-1/2 transform -translate-x-1/2 top-16 bottom-6 w-1 bg-gray-200 rounded"></div>

            <div class="space-y-6 relative">
              <div *ngFor="let a of aumoniers; let i = index" class="relative flex items-center w-full">

                <!-- Carte -->
                <div
                  class="w-full md:w-5/12 p-4 bg-gray-50 border border-gray-200 rounded-lg shadow text-center"
                  [ngClass]="i % 2 === 0 ? 'ml-auto' : 'mr-auto'">
                  <img *ngIf="a.photo" [src]="a.photo" alt="{{ a.name }}"
                    class="w-16 h-16 mx-auto rounded-full object-cover mb-2 border-2 border-[#2A255E]" />
                  <h3 class="text-xs font-semibold text-gray-800 line-clamp-3" [title]="a.name">
                    {{ a.name }}
                  </h3>
                  <p class="text-xs text-gray-500">{{ a.startYear }} - {{ a.endYear || '' }}</p>
                </div>

                <!-- Point sur la ligne -->
                <div
                  class="hidden md:block absolute left-1/2 transform -translate-x-1/2 w-4 h-4 bg-[#2A255E] rounded-full border-2 border-white shadow">
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>

    <!-- Sidebar desktop -->
    <aside class="hidden lg:block mb-0">
      <app-about-sidebar></app-about-sidebar>
    </aside>

  </div>
</section>
