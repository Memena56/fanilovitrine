<section class="relative isolate overflow-hidden bg-white py-16 px-4 sm:px-8 lg:px-24" *ngIf="newsItem">
    <div class="max-w-4xl mx-auto">

        <!-- Bouton retour -->
        <div class="mb-6">
        <a href="vaovao" class="inline-flex items-center px-4 py-2 bg-indigo-100 text-indigo-700 font-medium rounded-lg hover:bg-indigo-200 transition">
            ← Miverina amin’ny lisitry ny vaovao
        </a>
        </div>

        <!-- Date et Catégories -->
        <p class="text-sm text-gray-500 mb-2" *ngIf="newsItem?.category as categories">
        {{ newsItem.date | date: 'longDate' }} ·
        <span *ngFor="let cat of categories; let i = index">
            <span class="text-indigo-600 font-medium">{{ cat }}</span>
            <span *ngIf="i < categories.length - 1">, </span>
        </span>
        </p>

        <!-- Titre -->
        <h1 class="text-4xl sm:text-5xl font-extrabold text-[#2A255E] leading-tight mb-6">
        {{ newsItem.title }}
        </h1>

        <!-- Introduction -->
        <p class="text-lg sm:text-xl text-gray-700 mb-10">{{ newsItem.introduction }}</p>

        <!-- Image principale -->
        <div class="relative mb-12">
        <img
            [src]="newsItem.photo"
            alt="Photo principale"
            class="w-full h-[400px] object-cover rounded-2xl shadow-xl transform transition duration-500 hover:scale-105"
        />
        </div>

        <!-- Contenu (HTML interprété) -->
        <div class="prose prose-lg max-w-none text-gray-800 mb-12" [innerHTML]="safeContent"></div>

        <!-- Autres photos -->
        <div *ngIf="newsItem.othersPhotos?.length" class="mt-12 relative">
        <h2 class="text-2xl font-semibold text-[#2A255E] mb-4">Sary hafa</h2>

        <!-- Flèche gauche -->
        <button
            (click)="scrollGallery(-1)"
            class="absolute left-0 top-1/2 -translate-y-1/2 bg-white/80 text-gray-700 p-2 rounded-full shadow hover:bg-white transition z-10"
        >
            ←
        </button>

        <!-- Flèche droite -->
        <button
            (click)="scrollGallery(1)"
            class="absolute right-0 top-1/2 -translate-y-1/2 bg-white/80 text-gray-700 p-2 rounded-full shadow hover:bg-white transition z-10"
        >
            →
        </button>

        <div #galleryContainer class="flex gap-4 overflow-x-auto scroll-smooth scrollbar-hidden">
            <div
            *ngFor="let img of newsItem.othersPhotos; let i = index"
            class="flex-shrink-0 w-64 h-40 rounded-xl shadow-lg cursor-pointer transform transition hover:scale-105"
            (click)="openLightbox(i)"
            >
            <img [src]="img" alt="Autre photo" class="w-full h-full object-cover rounded-xl" />
            </div>
        </div>
        </div>

        <!-- Suggestions de vaovao mitovitovy -->
        <div *ngIf="relatedNews?.length" class="mt-20 border-t pt-10">
        <h2 class="text-2xl font-semibold text-[#2A255E] mb-6">Vaovao mitovitovy</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div
            *ngFor="let related of relatedNews"
            class="flex items-start gap-4 cursor-pointer rounded-2xl overflow-hidden transition shadow-sm hover:shadow-md hover:bg-white bg-white p-4"
            (click)="goToNewsDetail(related.slug)">
            <img [src]="related.photo" alt="{{ related.title }}" class="w-24 h-24 object-cover rounded-lg flex-shrink-0 shadow-sm" />
            <div>
                <h3 class="text-lg font-semibold text-[#2A255E] mb-1">{{ related.title }}</h3>
                <p class="text-sm text-gray-600">{{ related.introduction }}</p>
            </div>
            </div>
        </div>
        </div>

    </div>
</section>
