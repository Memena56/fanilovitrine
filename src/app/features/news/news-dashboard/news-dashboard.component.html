    <section class="max-w-4xl mx-auto px-4 py-8 bg-white shadow rounded-md">
    <h2 class="text-2xl font-bold text-[#2A255E] mb-6">Hampiditra vaovao</h2>

    <form (ngSubmit)="submitNews()" class="space-y-6">
        <!-- Titre -->
        <div>
        <label class="block mb-1 font-medium">Lohateny</label>
        <input type="text" [(ngModel)]="title" name="title" class="w-full border rounded px-3 py-2" required />
        </div>

        <!-- Introduction -->
        <div>
        <label class="block mb-1 font-medium">Topi-maso</label>
        <textarea [(ngModel)]="introduction" name="introduction" rows="3" class="w-full border rounded px-3 py-2" required></textarea>
        </div>

        <!-- Date -->
        <div>
        <label class="block mb-1 font-medium">Daty</label>
        <input type="date" [(ngModel)]="date" name="date" class="w-full border rounded px-3 py-2" />
        </div>

        <!-- Catégories (multi-select stylisé) -->
        <div>
        <label class="block mb-1 font-medium">Sokajy</label>
        <div class="flex flex-wrap gap-2">
            <label *ngFor="let cat of categories" class="flex items-center gap-2">
            <input
                type="checkbox"
                [value]="cat"
                (change)="onCategoryChange($event, cat)"
                [checked]="categoryInput.includes(cat)"
                class="text-indigo-600"
            />
            <span class="text-sm">{{ cat }}</span>
            </label>
        </div>
        </div>

        <!-- Photo principale -->
        <div>
        <label class="block mb-1 font-medium">Sary lehibe</label>
        <input type="file" (change)="onPhotoSelected($event)" accept="image/*" class="w-full" />
        </div>

        <!-- Photos secondaires -->
        <div>
        <label class="block mb-1 font-medium">Sary hafa (optionnel)</label>
        <input type="file" (change)="onOtherPhotosSelected($event)" accept="image/*" multiple class="w-full" />
        </div>

        <!-- Éditeur HTML -->
        <div>
        <label class="block mb-1 font-medium">Votoaty</label>
        <ngx-editor [(ngModel)]="content" name="content" [editor]="editor"></ngx-editor>
        </div>

        <!-- Aperçu HTML -->
        <div class="mt-6">
        <label class="block mb-1 font-medium">Topi-maso HTML</label>
        <div class="prose max-w-none border rounded p-4 bg-gray-50" [innerHTML]="content"></div>
        </div>

        <!-- Bouton soumission -->
        <div class="pt-4">
        <button type="submit" class="bg-[#2A255E] text-white px-4 py-2 rounded hover:bg-[#3a3670]">Hampiditra</button>
        </div>
    </form>
    </section>
