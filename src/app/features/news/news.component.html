    <section class="relative isolate overflow-hidden bg-white px-6 py-12 sm:py-16 lg:overflow-visible lg:px-12 font-sans">
    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-4 gap-12">

        <!-- Filtres à gauche -->
        <aside class="lg:col-span-1 sticky top-20 self-start">
        <h2 class="text-xl font-semibold text-gray-800 mb-6">Sivana</h2>
        <form class="space-y-4" (ngSubmit)="$event.preventDefault()">
            <div *ngFor="let cat of categories">
            <label class="inline-flex items-center cursor-pointer select-none">
                <input
                type="checkbox"
                class="form-checkbox text-indigo-600 rounded"
                [checked]="selectedCategory === cat"
                (change)="filterByCategory(cat)"
                />
                <span class="ml-3 text-gray-700">{{ cat }}</span>
            </label>
            </div>

            <button type="button" (click)="clearFilters()" class="mt-4 text-sm text-indigo-600 hover:underline">
            Fafàna ny sivana
            </button>

            <!-- Bouton ajout news en bas des filtres -->
            <a routerLink="/news/add"
            class="block mt-10 px-4 py-2 bg-indigo-600 text-white rounded text-center hover:bg-indigo-500">
            Hampiditra vaovao
            </a>
        </form>
        </aside>

        <!-- Liste des news -->
        <div class="lg:col-span-3 space-y-10">
        <ng-container *ngIf="newsList && newsList.length > 0; else noNews">
            <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <div *ngFor="let news of newsList"
                class="border rounded-lg overflow-hidden shadow-sm hover:shadow-md transition">
                <img [src]="news.photo" alt="{{ news.title }}" class="h-48 w-full object-cover" />
                <div class="p-5">
                <p class="text-sm text-indigo-600 font-semibold mb-1">{{ news.category?.join(', ') }}</p>
                <h3 class="text-lg font-bold text-gray-800 mb-2">{{ news.title }}</h3>
                <p class="text-sm text-gray-600 line-clamp-3">{{ news.introduction }}</p>
                <p class="text-xs text-gray-400 mt-3">{{ news.date | date: 'dd MMM yyyy' }}</p>
                </div>
            </div>
            </div>
        </ng-container>

        <!-- Message si aucune news -->
        <ng-template #noNews>
            <div class="text-center py-16 text-gray-500 text-lg font-medium">
            Tsy misy vaovao azo aseho amin'izao fotoana izao.
            </div>
        </ng-template>

        <!-- Pagination (➡ à l’intérieur de col-span-3) -->
        <div class="mt-8 flex justify-center space-x-4">
            <button class="px-5 py-2 border rounded text-sm disabled:opacity-50" (click)="prevPage()"
            [disabled]="currentPage === 1">
            Taloha
            </button>
            <span class="self-center text-sm font-medium">Pejy {{ currentPage }} / {{ totalPages }}</span>
            <button class="px-5 py-2 border rounded text-sm disabled:opacity-50" (click)="nextPage()"
            [disabled]="currentPage === totalPages">
            Afara
            </button>
        </div>
        </div>

    </div>
    </section>
