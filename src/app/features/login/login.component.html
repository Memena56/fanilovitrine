    <section class="min-h-screen flex items-center justify-center bg-white p-6">
    <div class="max-w-md w-full bg-gray-100 p-8 rounded-xl shadow">
        <h2 class="text-3xl font-bold text-center text-[#2A255E] mb-8">Connexion</h2>

        <form (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Champ identifiant -->
        <div class="relative">
            <input
            [(ngModel)]="username"
            name="username"
            type="text"
            id="username"
            required
            class="peer w-full border border-gray-300 rounded px-3 pt-5 pb-2 placeholder-transparent focus:outline-none focus:border-indigo-600"
            placeholder="Anarana"
            />
            <label for="username"
            class="absolute left-3 top-2 text-sm text-gray-500 transition-all peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-2 peer-focus:text-sm peer-focus:text-gray-600">
            Anarana
            </label>
        </div>

        <!-- Champ mot de passe avec œil -->
        <div class="relative">
            <input
            [(ngModel)]="password"
            name="password"
            [type]="passwordVisible ? 'text' : 'password'"
            id="password"
            required
            class="peer w-full border border-gray-300 rounded px-3 pt-5 pb-2 placeholder-transparent focus:outline-none focus:border-indigo-600"
            placeholder="Teny miafina"
            />
            <label for="password"
            class="absolute left-3 top-2 text-sm text-gray-500 transition-all peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-2 peer-focus:text-sm peer-focus:text-gray-600">
            Teny miafina
            </label>
            <!-- Icône œil -->
            <button type="button" (click)="togglePasswordVisibility()"
            class="absolute right-3 top-3 text-gray-500 hover:text-gray-700 focus:outline-none">
            <svg *ngIf="!passwordVisible" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            <svg *ngIf="passwordVisible" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.956 9.956 0 012.07-3.338M9.88 9.88a3 3 0 104.243 4.243M3 3l18 18" />
            </svg>
            </button>
        </div>

        <!-- Bouton -->
        <button type="submit"
            class="w-full bg-[#2A255E] text-white py-2 rounded hover:bg-[#3a3670] transition duration-300">
            Hiditra
        </button>

        <!-- Erreur -->
        <p *ngIf="error" class="text-red-500 text-sm mt-4 text-center">{{ error }}</p>
        </form>
    </div>
    </section>
