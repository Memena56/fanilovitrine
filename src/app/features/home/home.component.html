<section id="news" class="relative isolate overflow-hidden bg-white py-16 sm:py-16">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
        <h2 class="text-3xl font-bold text-center text-[#2A255E] mb-12">VAOVAO</h2>
        <div class="grid md:grid-cols-2 gap-8 block !visible">
            <div *ngFor="let news of newsItems" class="relative h-64 rounded-lg block !visible">
                <img [src]="news.photo" [alt]="news.title" class="absolute inset-0 size-full object-cover object-center" />
                <div class="absolute inset-0 bg-gradient-to-t from-[#003399]/90 to-transparent p-6 flex flex-col justify-end">
                    <h3 class="text-white text-xl font-semibold">{{ news.title }}</h3>
                    <p class="text-white">{{ news.introduction }}</p>
                </div>
            </div>
        </div>
    </div>
</section>
