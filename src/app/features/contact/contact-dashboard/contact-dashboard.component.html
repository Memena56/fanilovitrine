<div class="p-6 bg-gray-50 min-h-screen">
    <h1 class="text-3xl font-bold text-indigo-700 mb-6 flex items-center gap-2">
        ðŸ“Š Ivotoeran'ny Maherifo
    </h1>

    <!-- Filtres -->
    <div class="flex flex-wrap gap-4 mb-6">
        <select [(ngModel)]="selectedFait" (change)="applyFilters()"
                class="border rounded-md px-3 py-2 shadow-sm">
        <option value="all">Antony rehetra</option>
        <option value="fampahafantarana">Fampahafantarana</option>
        <option value="fitorohana">Fitorohana</option>
        <option value="fitoriana">Fitoriana</option>
        </select>

        <select [(ngModel)]="selectedStatus" (change)="applyFilters()"
                class="border rounded-md px-3 py-2 shadow-sm">
            <option value="all">Hafatra rehetra</option>
            <option value="traite">Vita</option>
            <option value="non-traite">Tsy mbola vita</option>
        </select>

        <!-- Tri avec flÃ¨ches -->
        <button (click)="sortOrder = sortOrder === 'asc' ? 'desc' : 'asc'; applyFilters()"
                class="flex items-center gap-1 border rounded-md px-3 py-2 shadow-sm hover:bg-gray-100">
        <span>{{ sortOrder === 'asc' ? 'Hafatra taloha' : 'Hafatra vaovao' }}</span>
        <svg *ngIf="sortOrder === 'asc'" xmlns="http://www.w3.org/2000/svg"
            class="w-4 h-4" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M5 15l7-7 7 7" />
        </svg>
        <svg *ngIf="sortOrder === 'desc'" xmlns="http://www.w3.org/2000/svg"
            class="w-4 h-4" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 9l-7 7-7-7" />
        </svg>
        </button>

        <button (click)="logout()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 cursor-pointer">
            Miala
        </button>
    </div>

    <!-- Liste des messages -->
    <div class="space-y-4">
        <div *ngFor="let contact of filteredContacts"
            class="bg-white shadow-md rounded-xl p-6 border border-gray-100
                    hover:shadow-xl hover:scale-[1.01] transition duration-300 ease-in-out">

        <!-- En-tÃªte -->
        <div class="flex justify-between items-start">
            <div>
            <h3 class="text-lg font-semibold text-gray-800 capitalize flex items-center gap-2">
                <span class="inline-block w-2 h-2 rounded-full"
                    [ngClass]="contact.status === 'traite' ? 'bg-green-500' : 'bg-red-500'"></span>
                {{ contact.fait }}
            </h3>
            <p class="text-sm text-gray-500">
                {{ contact.genre }} - {{ contact.age }} ans Â·
                {{ contact.fivondronana }}, {{ contact.faritra }} Â· {{ contact.diosezy }}
            </p>
            <p class="text-xs text-gray-400 mt-1">
                {{ contact.createdAt | date:'short' }}
            </p>
            </div>

            <!-- Badge statut -->
            <span class="px-3 py-1 rounded-full text-xs font-medium"
                [ngClass]="contact.status === 'traite'
                    ? 'bg-green-100 text-green-700'
                    : 'bg-red-100 text-red-700'">
            {{ contact.status === 'traite' ? 'TraitÃ©' : 'Non traitÃ©' }}
            </span>
        </div>

        <!-- Message -->
        <p class="mt-4 text-gray-700 whitespace-pre-wrap leading-relaxed">
            {{ contact.message }}
        </p>

        <!-- Actions -->
        <div class="mt-4 flex gap-3">
            <!-- Toggle statut -->
            <button (click)="toggleStatus(contact)"
                    class="p-2 rounded-full bg-indigo-100 text-indigo-600 hover:bg-indigo-200 transition">
            <svg xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M4.5 12.75l6 6 9-13.5" />
            </svg>
            </button>

            <!-- Supprimer -->
            <button (click)="deleteContact(contact)"
                    class="p-2 rounded-full bg-red-100 text-red-600 hover:bg-red-200 transition">
            <svg xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12" />
            </svg>
            </button>
        </div>
        </div>
    </div>
</div>
