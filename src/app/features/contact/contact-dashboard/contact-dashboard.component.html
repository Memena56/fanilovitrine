    <div class="p-6 bg-gradient-to-br from-[#21205a]/80 via-[#36357a]/60 to-[#191846]/80 min-h-screen">
    <h1 class="text-3xl font-extrabold text-[#FFD600] mb-8 flex items-center gap-3 tracking-tight drop-shadow">
        <span class="bg-[#21205a] rounded-full w-12 h-12 flex justify-center items-center text-2xl shadow border-2 border-[#FFD600]">ðŸ“Š</span>
        Ivotoeran'ny Maherifo
    </h1>

    <!-- Filtres -->
    <div class="flex flex-wrap gap-4 mb-8">
        <select [(ngModel)]="selectedFait" (change)="applyFilters()"
        class="border-2 border-[#FFD600] rounded-md px-3 py-2 shadow-sm bg-white text-[#21205a] font-semibold focus:ring-[#FFD600]">
        <option value="all">Antony rehetra</option>
        <option value="fampahafantarana">Fampahafantarana</option>
        <option value="fitorohana">Fitorohana</option>
        <option value="fitoriana">Fitoriana</option>
        </select>

        <select [(ngModel)]="selectedStatus" (change)="applyFilters()"
        class="border-2 border-[#FFD600] rounded-md px-3 py-2 shadow-sm bg-white text-[#21205a] font-semibold focus:ring-[#FFD600]">
        <option value="all">Hafatra rehetra</option>
        <option value="traite">Vita</option>
        <option value="non-traite">Tsy mbola vita</option>
        </select>

        <button (click)="sortOrder = sortOrder === 'asc' ? 'desc' : 'asc'; applyFilters()"
        class="flex items-center gap-1 border-2 border-[#FFD600] rounded-md px-3 py-2 shadow-sm bg-white text-[#21205a] font-semibold hover:bg-[#FFD600]/80 hover:text-[#21205a] transition">
        <span>{{ sortOrder === 'asc' ? 'Hafatra taloha' : 'Hafatra vaovao' }}</span>
        <svg *ngIf="sortOrder === 'asc'" xmlns="http://www.w3.org/2000/svg"
            class="w-4 h-4" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M5 15l7-7 7 7" />
        </svg>
        <svg *ngIf="sortOrder === 'desc'" xmlns="http://www.w3.org/2000/svg"
            class="w-4 h-4" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M19 9l-7 7-7-7" />
        </svg>
        </button>

        <button (click)="logout()" class="bg-red-600 text-white px-4 py-2 rounded-md font-semibold hover:bg-red-700 shadow transition">
        Miala
        </button>
    </div>

    <!-- Liste des messages -->
    <div class="space-y-6">
        <div *ngFor="let contact of filteredContacts"
        class="bg-white shadow-lg rounded-2xl p-6 border-2 border-[#FFD600] hover:shadow-2xl hover:scale-[1.015] transition duration-300 ease-in-out">

        <!-- En-tÃªte -->
        <div class="flex justify-between items-start mb-2">
            <div>
            <h3 class="text-lg font-bold text-[#21205a] capitalize flex items-center gap-2">
                <span class="inline-block w-2 h-2 rounded-full"
                [ngClass]="contact.status === 'traite' ? 'bg-green-500' : 'bg-red-500'"></span>
                {{ contact.fait }}
            </h3>
            <p class="text-sm text-gray-500">
                {{ contact.genre }} - {{ contact.age }} ans Â·
                {{ contact.fivondronana }}, {{ contact.faritra }} Â· {{ contact.diosezy }}
            </p>
            <p class="text-xs text-gray-400 mt-1">
                {{ contact.createdAt | date:'short' }}
            </p>
            </div>
            <span class="px-3 py-1 rounded-full text-xs font-bold border"
            [ngClass]="contact.status === 'traite'
                ? 'bg-green-100 text-green-700 border-green-300'
                : 'bg-red-100 text-red-700 border-red-300'">
            {{ contact.status === 'traite' ? 'TraitÃ©' : 'Non traitÃ©' }}
            </span>
        </div>

        <!-- Message -->
        <p class="mt-4 text-gray-700 whitespace-pre-wrap leading-relaxed font-medium">
            {{ contact.message }}
        </p>

        <!-- Actions -->
        <div class="mt-5 flex gap-3">
            <!-- Toggle statut -->
            <button (click)="toggleStatus(contact)"
            class="p-2 rounded-full bg-[#FFD600]/40 text-[#21205a] font-bold hover:bg-[#FFD600] hover:text-[#21205a] shadow transition" title="Basculer statut">
            <svg xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round"
                d="M4.5 12.75l6 6 9-13.5" />
            </svg>
            </button>
            <!-- Supprimer -->
            <button (click)="deleteContact(contact)"
            class="p-2 rounded-full bg-red-50 text-red-600 font-bold hover:bg-[#FFD600]/40 hover:text-[#21205a] shadow transition" title="Supprimer">
            <svg xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12" />
            </svg>
            </button>
        </div>
        </div>
    </div>
</div>
