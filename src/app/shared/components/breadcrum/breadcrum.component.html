<nav aria-label="breadcrumb" class="breadcrumb-modern">
    <ol>
        <li *ngFor="let crumb of breadcrumbs; let last = last" class="flex items-center">
        <a *ngIf="!last" [routerLink]="crumb.url">
            {{ crumb.label }}
        </a>
        <span *ngIf="last" class="active">{{ crumb.label }}</span>
        <span *ngIf="!last" class="breadcrumb-separator">&gt;</span>
        </li>
    </ol>
</nav>
