<header class="sticky top-0 z-50 bg-[#21205a] text-white font-sans backdrop-blur-md shadow-md shadow-indigo-900/30">
  <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">

    <!-- Logo -->
    <div class="flex lg:flex-1">
      <a href="#" class="-m-1.5 p-1.5 flex items-center gap-2">
        <img
          class="h-10 w-auto transition-transform duration-300 ease-in-out hover:scale-105 hover:drop-shadow-xl"
          src="/frontend/assets/logofim.png"
          alt="Fanilon'I Madagasikara"
        />
      </a>
    </div>

    <!-- Mobile menu button -->
    <div class="flex lg:hidden">
      <button
        #mobileMenuButton
        type="button"
        class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-white"
        (click)="toggleMobileMenu()"
      >
        <span class="sr-only">Open main menu</span>
        <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3.75 6.75h16.5M3.75 12h16.5M3.75 17.25h16.5" />
        </svg>
      </button>
    </div>

    <!-- Desktop navigation -->
    <div class="hidden lg:flex lg:gap-x-6">
      <a href="mombamomba" class="px-3 py-2 rounded-md font-semibold relative group"
          [ngClass]="{ 'text-indigo-300': currentRoute === 'mombamomba' }">
        Momba ny Fanilo
        <span class="absolute left-0 -bottom-1 h-0.5 w-0 bg-indigo-300 transition-all group-hover:w-full"></span>
      </a>
      <a href="lahasa" class="px-3 py-2 rounded-md font-semibold relative group"
          [ngClass]="{ 'text-indigo-300': currentRoute === 'lahasa' }">
        Lahasa
        <span class="absolute left-0 -bottom-1 h-0.5 w-0 bg-indigo-300 transition-all group-hover:w-full"></span>
      </a>
      <a href="vaovao" class="px-3 py-2 rounded-md font-semibold relative group"
          [ngClass]="{ 'text-indigo-300': currentRoute === 'vaovao' }">
        Vaovao
        <span class="absolute left-0 -bottom-1 h-0.5 w-0 bg-indigo-300 transition-all group-hover:w-full"></span>
      </a>
      <a href="shop" class="px-3 py-2 rounded-md font-semibold relative group"
          [ngClass]="{ 'text-indigo-300': currentRoute === 'shop' }">
        My Fanilo Shop
        <span class="absolute left-0 -bottom-1 h-0.5 w-0 bg-indigo-300 transition-all group-hover:w-full"></span>
      </a>
    </div>

    <!-- CTA -->
    <div class="hidden lg:flex lg:flex-1 lg:justify-end">
      <a href="ivotoerana" class="px-5 py-2 rounded-lg font-semibold bg-indigo-600 hover:bg-indigo-500 transition-colors duration-300 shadow-lg hover:shadow-xl flex items-center gap-1">
        Ivotoeran'ny Mahery fo <span aria-hidden="true">&rarr;</span>
      </a>
    </div>
  </nav>

  <!-- Mobile menu -->
<div class="lg:hidden" role="dialog" aria-modal="true" *ngIf="isMobileMenuOpen">

  <!-- Backdrop -->
  <div class="fixed inset-0 z-40 bg-black/40 backdrop-blur-sm" (click)="closeMobileMenu()"></div>

  <!-- Menu content -->
  <div
    #mobileMenuContent
    class="fixed top-0 right-0 z-50 h-screen w-4/5 max-w-sm bg-white shadow-xl transform transition-transform duration-300 flex flex-col"
    [ngClass]="{ 'translate-x-0': isMobileMenuOpen, 'translate-x-full': !isMobileMenuOpen }"
  >
    <!-- Header avec logo et bouton close -->
    <div class="flex items-center justify-between px-6 py-6 border-b border-gray-200">
      <a href="#">
        <img class="h-8 w-auto" src="/frontend/assets/logofim.png" alt="Fanilo" />
      </a>
      <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700" (click)="closeMobileMenu()">
        <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
            d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Liens -->
    <nav class="flex-1 px-6 py-6 space-y-2 overflow-y-auto">
      <a href="mombamomba" class="block px-3 py-2 rounded-md text-base font-semibold text-[#2A255E] hover:bg-indigo-50">
        Momba ny Fanilo
      </a>
      <a href="lahasa" class="block px-3 py-2 rounded-md text-base font-semibold text-[#2A255E] hover:bg-indigo-50">
        Lahasa
      </a>
      <a href="vaovao" class="block px-3 py-2 rounded-md text-base font-semibold text-[#2A255E] hover:bg-indigo-50">
        Vaovao
      </a>
      <a href="shop" class="block px-3 py-2 rounded-md text-base font-semibold text-[#2A255E] hover:bg-indigo-50">
        My Fanilo Shop
      </a>
      <a href="ivotoerana" class="block px-3 py-2 rounded-md text-base font-semibold text-[#2A255E] hover:bg-indigo-50">
        Ivotoeran'ny Mahery fo
      </a>
    </nav>
  </div>
</div>

</header>
