<header class="bg-[#2A255E] fixed top-0 left-0 w-full z-50">
    <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
        <div class="flex lg:flex-1">
            <a href="#" class="-m-1.5 p-1.5">
                <span class="sr-only">Fanilon'I Madagasikara</span>
                <img class="h-8 w-auto" src="logofim.png" alt="">
            </a>
        </div>
        <div class="flex lg:hidden">
            <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-white"
            (click)="toggleMobileMenu()" #mobileMenuButton>
                <span class="sr-only">Open main menu</span>
                <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
            <div class="relative">
                <button type="button" class="inline-flex items-center gap-1 text-sm/6 font-semibold text-white hover:text-indigo-300 transition-colors duration-200" [attr.aria-expanded]="isAboutFlyoutOpen"
                (click)="toggleAboutFlyout()" #aboutFlyoutButton>
                Momba ny Fanilo
                <svg class="size-5 flex-none text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon" [class.rotate-180]="isAboutFlyoutOpen">
                    <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                </svg>
                </button>

                <div class="absolute top-full left-1/2 transform -translate-x-1/2 z-10 mt-3 w-screen max-w-md overflow-hidden rounded-3xl bg-white shadow-lg ring-1 ring-gray-900/5" *ngIf="isAboutFlyoutOpen" #aboutFlyoutContent>
                    <div class="p-4">
                        <div class="group relative flex items-center gap-x-6 rounded-lg p-4 text-sm/6 hover:bg-gray-50">
                            <div class="flex size-11 flex-none items-center justify-center rounded-lg bg-gray-50 group-hover:bg-white">
                                <svg class="size-6 text-gray-600 group-hover:text-indigo-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25" />
                                </svg>
                            </div>
                            <div class="flex-auto">
                                <a href="tantara" class="block font-semibold text-[#2A255E]">
                                Ny tantaranay
                                <span class="absolute inset-0"></span>
                                </a>
                            </div>
                        </div>
                        <div class="group relative flex items-center gap-x-6 rounded-lg p-4 text-sm/6 hover:bg-gray-50">
                            <div class="flex size-11 flex-none items-center justify-center rounded-lg bg-gray-50 group-hover:bg-white">
                                <svg class="size-6 text-gray-600 group-hover:text-indigo-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                </svg>
                            </div>
                            <div class="flex-auto">
                                <a href="tantara#section-vision" class="block font-semibold text-[#2A255E]">
                                Ny antom-pisianay
                                <span class="absolute inset-0"></span>
                                </a>
                            </div>
                        </div>
                        <div class="group relative flex items-center gap-x-6 rounded-lg p-4 text-sm/6 hover:bg-gray-50">
                            <div class="flex size-11 flex-none items-center justify-center rounded-lg bg-gray-50 group-hover:bg-white">
                                <svg class="size-6 text-gray-600 group-hover:text-indigo-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 21h16.5M4.5 3h15M5.25 3v18m13.5-18v18M9 6.75h1.5m-1.5 3h1.5m-1.5 3h1.5m3-6H15m-1.5 3H15m-1.5 3H15M9 21v-3.375c0-.621.504-1.125 1.125-1.125h3.75c.621 0 1.125.504 1.125 1.125V21" />
                                </svg>
                            </div>
                            <div class="flex-auto">
                                <a href="#" class="block font-semibold text-[#2A255E]">
                                Rafitra
                                <span class="absolute inset-0"></span>
                                </a>
                            </div>
                        </div>
                        <div class="group relative flex items-center gap-x-6 rounded-lg p-4 text-sm/6 hover:bg-gray-50">
                            <div class="flex size-11 flex-none items-center justify-center rounded-lg bg-gray-50 group-hover:bg-white">
                                <svg class="size-6 text-gray-600 group-hover:text-indigo-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m.94 3.198.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0 1 12 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 0 1 6 18.719m12 0a5.971 5.971 0 0 0-.941-3.197m0 0A5.995 5.995 0 0 0 12 12.75a5.995 5.995 0 0 0-5.058 2.772m0 0a3 3 0 0 0-4.681 2.72 8.986 8.986 0 0 0 3.74.477m.94-3.197a5.971 5.971 0 0 0-.94 3.197M15 6.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6 3a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Zm-13.5 0a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Z" />
                                </svg>
                            </div>
                            <div class="flex-auto">
                                <a href="#" class="block font-semibold text-[#2A255E]">
                                Mpikambana
                                <span class="absolute inset-0"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <a href="hetsika" class="text-sm/6 font-semibold text-white hover:text-indigo-300 transition-colors duration-200">Hetsika</a>
            <a href="vaovao" class="text-sm/6 font-semibold text-white hover:text-indigo-300 transition-colors duration-200">Vaovao</a>
            <a href="shop" class="text-sm/6 font-semibold text-white hover:text-indigo-300 transition-colors duration-200">My Fanilo Shop</a>
        </div>
        <div class="hidden lg:flex lg:flex-1 lg:justify-end">
            <a href="ivotoerana" class="text-sm/6 font-semibold text-white hover:text-indigo-300 transition-colors duration-200">Ivotoeran'ny Mahery fo <span aria-hidden="true">&rarr;</span></a>
        </div>
    </nav>

    <div class="lg:hidden" role="dialog" aria-modal="true" *ngIf="isMobileMenuOpen">
        <div class="fixed inset-0 z-10" *ngIf="isMobileMenuOpen"></div>

        <div class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10" #mobileMenuContent>
            <div class="flex items-center justify-between">
                <a href="#" class="-m-1.5 p-1.5">
                    <span class="sr-only">Fanilo</span>
                    <img class="h-8 w-auto" src="logofim.png" alt="">
                </a>
                <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700" (click)="closeMobileMenu()">
                    <span class="sr-only">Close menu</span>
                    <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <div class="mt-6 flow-root">
                <div class="-my-6 divide-y divide-gray-500/10">
                    <div class="space-y-2 py-6">
                        <div class="-mx-3">
                            <button type="button" class="flex w-full items-center justify-between rounded-lg py-2 pr-3.5 pl-3 text-base/7 font-semibold text-[#2A255E] hover:bg-gray-50" aria-controls="disclosure-1" aria-expanded="isMobileAboutSubMenuOpen" (click)="toggleMobileAboutSubMenu()" #mobileAboutSubMenuButton>
                                Momba ny fanilo
                                <svg class="size-5 flex-none" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon" [class.rotate-180]="isMobileAboutSubMenuOpen">
                                    <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                                </svg>
                            </button>

                            <div class="mt-2 space-y-2" id="disclosure-1" *ngIf="isMobileAboutSubMenuOpen" #mobileAboutSubMenuContent>
                                <a href="tantara" class="block rounded-lg py-2 pr-3 pl-6 text-sm/7 font-semibold text-[#2A255E] hover:bg-gray-50">Ny tantaranay</a>
                                <a href="tantara#section-vision" class="block rounded-lg py-2 pr-3 pl-6 text-sm/7 font-semibold text-[#2A255E] hover:bg-gray-50">Ny antom-pisianay</a>
                                <a href="#" class="block rounded-lg py-2 pr-3 pl-6 text-sm/7 font-semibold text-[#2A255E] hover:bg-gray-50">Rafitra</a>
                                <a href="#" class="block rounded-lg py-2 pr-3 pl-6 text-sm/7 font-semibold text-[#2A255E] hover:bg-gray-50">Mpikambana</a>
                            </div>
                        </div>
                        <a href="hetsika" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-[#2A255E] hover:bg-gray-50">Hetsika</a>
                        <a href="vaovao" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-[#2A255E] hover:bg-gray-50">Vaovao</a>
                        <a href="shop" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-[#2A255E] hover:bg-gray-50">My Fanilo Shop</a>
                    </div>
                    <div class="py-6">
                        <a href="ivotoerana" class="-mx-3 block rounded-lg px-3 py-2.5 text-base/7 font-semibold text-[#2A255E] hover:bg-gray-50">Ivotoeran'ny Mahery fo</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
